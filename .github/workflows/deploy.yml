name: Deploy to production

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Login to Aliyun docker repository
        run:
          docker login --username=${{ secrets.ALIYUN_USERNAME }}  --password=${{ secrets.ALIYUN_PASSWORD }} registry.cn-hangzhou.aliyuncs.com

      - name: Load secrets and save to app.env
        run: |
          echo ${{ secrets.DB_DRIVER }} > app.env
          echo ${{ secrets.DB_SOURCE }} >> app.env
          echo ${{ secrtes.SERVER_ADDRESS }} >> app.env
          echo ${{ secrtes.TOKEN_SYMMETRIC_KEY }} >> app.env
          echo ${{ secrtes.ACCESS_TOKEN_DURATION }} >> app.env

      - name: Build, tag, and push image to Aliyun
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          REPOSITORY: ${{ secrets.REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG